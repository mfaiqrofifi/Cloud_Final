<body class="bg-light">
    <h2 class="text-start p-3 mb-2 bg-info text-light">Horse Colic Prediction</h1>
    <form action="{{url_for('predict')}}"method="post" class="border border-info rounded bg-white shadow" style="width: 600px; margin-left: 150px; margin-top: 50px; padding: 30px;">
        <label for="surgery" class="form-label">surgery:</label>
        <input type="text" class="form-control" name="surgery" required="required"/>

        <input type="text" name="Age" required="required" class="form-control"/>

        <input type="text" name="temperature_of_extremities" required="required" class="form-control"/>

        <input type="text" name="peripheral_pulse" required="required" class="form-control"/>

        <input type="text" name="mucous_membranes" required="required" class="form-control"/>

        <input type="text" name="capillary_refill_time" required="required" class="form-control"/>

        <input type="text" name="pain" required="required" class="form-control"/>
        <label for="peristalsis" class="form-label">peristalsis:</label>
        <input type="text" name="peristalsis" required="required" class="form-control"/>
        <label for="abdominal_distension" class="form-label">abdominal distension:</label>
        <input type="text" name="abdominal_distension" required="required" class="form-control"/>
        <label for="nasogastric_tube" class="form-label">nasogastric tube:</label>
        <input type="text" name="nasogastric_tube" required="required" class="form-control"/>
        <label for="nasogastric_reflux" class="form-label">nasogastric reflux:</label>
        <input type="text" name="nasogastric_reflux" required="required" class="form-control"/>

        <input type="text" name="rectal_examination" required="required" class="form-control"/>

        <input type="text" name="abdomen" required="required" class="form-control"/>
        <label for="packed_cell_volume" class="form-label">packed cell volume:</label>
        <input type="text" name="packed_cell_volume" required="required" class="form-control"/>
        <label for="total_protein" class="form-label">total protein:</label>
        <input type="text" name="total_protein" required="required" class="form-control"/>
        <label for="abdominocentesis_appearance" class="form-label">abdominocentesis appearance:</label>
        <input type="text" name="abdominocentesis_appearance" required="required" class="form-control"/>
        <label for="abdomcentesis_total_protein" class="form-label">abdomcentesis total protein:</label>
        <input type="text" name="abdomcentesis_total_protein" required="required" class="form-control"/><br/>

    </form >
    <p class="display-1" style="width: 600px; margin-left: 150px; margin-top: 50px;">{{prediction_text}}</p>
